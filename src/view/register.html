<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('./layout/head-common.html') %>
  <title><%= htmlWebpackPlugin.options.title %> - ACE_Mall</title>
</head>
<body>
<%= require('./layout/nav-simple.html') %>
<div class="page-wrap width stick-footer-content">
  <div class="stick-footer-content-inside">
    <div class="user-con">
        <div class="user-title">
          用户注册
        </div>
        <div class="err-box">
          <i class="ace-icon ace-tishi"></i>
          <span class="err-msg">用户名或密码错误</span>
        </div>
        <div class="user-box">
          <div class="user-item">
            <label for="username">
              <i class="ace-icon ace-zhanghao"></i>
            </label>
            <input type="text" class="user-content" id="username" placeholder="请输入用户名">
          </div>
          <div class="user-item">
            <label for="password">
              <i class="ace-icon ace-mima"></i>
            </label>
            <input type="password" class="user-content" id="password" placeholder="请输入密码">
          </div>
          <div class="user-item">
            <label for="confirm-password">
              <i class="ace-icon ace-querenmima"></i>
            </label>
            <input type="password" class="user-content" id="confirm-password" placeholder="请确认密码">
          </div>
          <div class="user-item">
            <label for="email">
              <i class="ace-icon ace-youxiang"></i>
            </label>
            <input type="text" class="user-content" id="email" placeholder="请输入邮箱">
          </div>
          <div class="user-item">
            <label for="receive-name">
              <i class="ace-icon ace-xingming"></i>
            </label>
            <input type="text" class="user-content" id="receive-name" placeholder="请输入收件人姓名">
          </div>
          <div class="user-item">
            <label for="receive-address">
              <i class="ace-icon ace-dizhi"></i>
            </label>
            <input type="text" class="user-content" id="receive-address" placeholder="请输入收件人地址">
          </div>
          <div class="user-item">
            <label for="receive-phone">
              <i class="ace-icon ace-phone"></i>
            </label>
            <input type="number" class="user-content" id="receive-phone" placeholder="请输入收件人手机号">
          </div>
          <buttom class="btn btn-login" id="submit">注册</buttom>
          <div class="link-item">
            <a class="link" href="./register.html" target="_blank">忘记密码</a>
            <a class="link" href="./login.html">去登录</a>
          </div>
        </div>
      </div>
  </div>
</div>
<%= require('./layout/footer.html') %>
</body>
</html>
